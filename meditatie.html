<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bazaroo-Meditatii-Profesor</title>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- CSS & Bootstrap Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Droid Sans" rel="stylesheet">

  <!--Icons link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <!-- Nav Bar -->
  <section>
    <div class="container-fluid">

      <div class="backNav">
        <nav class="navbar navbar-expand-lg navbar-light">

          <p class="navbar-brand" href="#"><img src="images/logo.png" alt="Bazaroo" style="width: 85%; height:85%;"></p>

          <button class="navbar-toggler" style="border: none;" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-label="Toggle navigation">
            <img src="images/icon.svg" alt="">
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav ml-auto text-right" style="position: relative; left: -20px; top: -6px">
              <li class="nav-item">
                <button type="button" name="button" class="btn button-navbar scris" id="#contact" onclick="window.location.href='meditatie.html';">Meditatie</button>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </section>

  <br><br><br>

  <section class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 text-center">
        <div class="row">
          <div class="col-lg-5 col-md-6 col-sm-6 text-center">
            <button type="button" name="button" class="btn scris text-center" data-toggle="modal" data-target="#popupMeditatie" data-whatever="getPopupMeditatie"
              style="background: linear-gradient(180deg, #AFD0FF 0%, #B2EEFF 99.99%, rgba(175, 209, 255, 0) 100%); color:black; border-radius:15px; margin-left:15%;"><h4>+ Adauga meditatie noua</h4></button>
              <!-- deschide fereastra popup de adaugare a unei meditatii, implementata mai jos -->
          </div>
        </div>


        <!-- Pop-up implementation -->
        <div class="modal fade" id="popupMeditatie" tabindex="-1" role="dialog" aria-labelledby="popup" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content" style="background: linear-gradient(180deg, #B1E0FF 17.19%, #AEC0FF 71.35%);">
              <br />
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="text-align: right !important; margin-right: 5%; margin-left:92%; color:white;">
                <span aria-hidden="true">&times;</span>
              </button>
              <div class="modal-body">
                <div class="container">
                  <div class="row pt-3">
                    <div class="col-md-6">
                      <img src="images/cravata.png" alt="cravata">
                    </div>
                    <div class="col-md-6"></div>
                  </div>
                </div>
                <div class="container">
                  <div class="row pt-3">
                    <div class="col-md-6">
                      <select class="form-select form-select-lg mb-3 selectMaterie text-center" aria-label=".form-select-lg example" id="subjects">
                      </select>
                    </div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>
                  </div>
                </div>
                <form action="#">
                  <div class="form-group">
                    <textarea id="inputProiect" name="message" class="form-control descriere" placeholder="Adauga o descriere..." rows="4" required="required"></textarea>
                  </div>
                </form>
                <br>
                <div class="container">
                  <div class="row pt-3">
                    <div class="col-md-3"></div>
                    <div class="col-md-6"></div>
                    <div class="col-md-3 text-center">
                      <button type="submit" class="btn btn-default btn-block postare" id="incarcaMeditatie" style="background-color: transparent; border:0">Postare</button>
                    </div>
                    <br>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--Finish Register popup implementation-->

      </div>
    </div>
  </section>

  <section class="main">
    <div class="container">
      <div class="row bg-color mt-3 pt-3 pb-2">
        <div class="col-md-4 text-left">
          <h3>Meditatiile tale:</h3>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row text-left">
        <div class="col-12 text-left">
          <ul style="text-align:start; margin-left: 0%;" id="meditatie"></ul>
          <!-- Contine elementele de lista populate dinamic care reprezinta practic meditatiile introduse de userul profesor. -->
        </div>
      </div>
    </div>
  </section>

  <footer class="mt-5">
    <div class="container-fluid pt-5 m-0 p-0 pb-0 ">
      <div class="row">
        <div class="col-md-6 footerPadding">
          <img class="img-fluid" src="images/footer.png" alt="footer">
        </div>
        <div class="col-md-3 "></div>
        <div class="col-md-3 d-flex">
          <img src="images/fb.png" style="height:35%; width:20%; margin-top:30%;" alt="">
          <img src="images/insta.png" style="height:35%; width:20%; margin-top:30%;" alt="">
          <img src="images/twit.png" style="height:35%; width:20%; margin-top:30%;" alt="">
        </div>
      </div>
    </div>
  </footer>


</body>


<script type="text/javascript" src="meditatie.js"></script>

</html>
